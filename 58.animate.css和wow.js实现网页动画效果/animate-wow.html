<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>animate.css和wow.js实现网页动画效果</title>
    </head>
    <body>
        <link href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
        <style></style>
        <h1>往下滑</h1>
        <!-- 增加一个类名:wow -->
        <div class="box wow animate_animated animate-swing"></div>
        <!-- 引入并初始化 wow -->
        <script src="https://cdn.bootcdn.net/ajax/libs/wow/1.1.2/wow.min.js"></script>
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .box {
                width: 300px;
                height: 300px;
                background-color: #eeeeee;
                /* 让元素在下一屏幕显示 */
                margin-top: 1000px;
            }
        </style>
        <script>
            var wow = new WoW({
                boxClass: 'wow',
                animateClass: 'animate_animated',
                offset: 0,
                mobile: true,
                live: true,
            })
            wow.init()
        </script>
    </body>
</html>
