<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>暗黑模式切换</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="light">
        <div onclick="openDack(this)" class="box">
            <div></div>
        </div>
        <script type="text/javascript">
            function openDack(box) {
                var body = document.body
                if (box.state == null) {
                    box.state = false
                }
                if (box.state) {
                    body.className = 'light'
                } else {
                    body.className = 'dark'
                }
                box.state = !box.state
            }
        </script>
    </body>
</html>
